<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          required
          placeholder="Enter your username"
          class="form-control"
        />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
          Username is required and must be at least 3 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          required
          placeholder="Enter your email"
          class="form-control"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          Please enter a valid email address.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
          placeholder="Enter your password"
          class="form-control"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          Password is required and must be at least 6 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" required class="form-control">
          <option value="ROLE_PROVIDER">Provider</option>
          <option value="ROLE_RECEIVER">Receiver</option>
        </select>
        <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="error-message">
          Role is required.
        </div>
      </div>
  
      <button type="submit" class="btn-register" [disabled]="registerForm.invalid">Register</button>
    </form>
  
    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
